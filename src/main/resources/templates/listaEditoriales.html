<!DOCTYPE html>
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
  </head>
  <body>
  <h1>Editoriales</h1>
   
    
    <table class="table table-striped">
  <thead>
    <tr>
      <th  scope="col">Nombre</th>
      <th sec:authorize="hasRole('ROLE_ADMIN')"  scope="col">Modificar</th>
      <th sec:authorize="hasRole('ROLE_ADMIN')"  scope="col">Eliminar</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="editorial : ${editoriales}">
      <th th:text="${editorial.nombre}" scope="row">Nombre Editorial</th>
      <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editorial/modificarEditorial/} + ${editorial.id}">Editar</a></td>
      <td><a sec:authorize="hasRole('ROLE_ADMIN')" href="#" th:href="@{/editorial/eliminar}"> Dar de baja</a></td>
      
    </tr>
    
  </tbody>
</table>
    <br/>
    <div>
    <a th:href="@{/}">Inicio</a>
    </div>
    
    <div>
    <b>Usuario:</b> <span sec:authentication="name"> Nombre Usuario </span>
    <br>
    <b>Rol:</b> <span sec:authentication="principal.authorities"> Rol Usuario</span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
  </body>
</html>
